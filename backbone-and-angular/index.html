<!doctype html>
<html lang="en" ng-app="todomvc" data-framework="backbonejs">
	<head>
		<meta charset="utf-8">
		<title>Backbone.js â€¢ TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<style>[ng-cloak] { display: none; }</style>
	</head>
	<body ng-controller="Todo">
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<form id="todo-form" ng-submit="addTodo()">
				<input class="new-todo" placeholder="What needs to be done?" autofocus ng-model="newTodo">
				</form>
			</header>
			<section id="main" ng-show="totalCount" ng-cloak>
				<input class="toggle-all" id="toggle-all" type="checkbox" ng-click="markAll(allChecked)">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<li ng-repeat="(id, todo) in todos" ng-class="{completed: todo.completed, editing: todo == editedTodo}">
						<div class="view">
							<input class="toggle" type="checkbox" ng-model="todo.completed" ng-change="todo.$save()">
							<label ng-dblclick="editTodo(todo)">{{todo.title}}</label>
							<button class="destroy" ng-click="removeTodo(todo)"></button>
						</div>
						<form ng-submit="doneEditing(todo)">
							<input class="edit" ng-model="todo.title" todo-escape="revertEditing(todo)" todo-blur="doneEditing(todo)" todo-focus="todo == editedTodo">
						</form>
					</li>
				</ul>
			</section>
			<footer id="footer" class="footer" ng-show="true" ng-cloak>
				<span id="todo-count" class="todo-count"><strong>{{remainingCount}}</strong>
					<ng-pluralize count="remainingCount" when="{ one: 'item left', other: 'items left' }"></ng-pluralize>
				</span>
				<ul id="filters" class="filters">
					<li>
						<a ng-class="{selected: status == ''} " href="#/">All</a>
					</li>
					<li>
						<a ng-class="{selected: status == 'active'}" href="#/active">Active</a>
					</li>
					<li>
						<a ng-class="{selected: status == 'completed'}" href="#/completed">Completed</a>
					</li>
				</ul>
				<button id="clear-completed" class="clear-completed" ng-click="clearCompletedTodos()" ng-show="completedCount">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Based on code from <a href="http://todomvc.com">TodoMVC</a></p>
			<p>Credits:
				<a href="http://twitter.com/cburgdorf">Christoph Burgdorf</a>,
				<a href="http://ericbidelman.com">Eric Bidelman</a>,
				<a href="http://twitter.com/_davideast">David East</a>,
				<a href="http://jacobmumm.com">Jacob Mumm</a> and
				<a href="http://blog.igorminar.com">Igor Minar</a>
				<a href="https://github.com/addyosmani">Addy Osmani</a>
				<a href="https://github.com/kristok">Kristo Kaiv</a>
			</p>
		</footer>
		<script src="node_modules/angular/angular.js"></script>
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="node_modules/jquery/dist/jquery.js"></script>
		<script src="node_modules/underscore/underscore.js"></script>
		<script src="node_modules/backbone/backbone.js"></script>
		<script src="js/lib/backbone-extensions.js"></script>
		<script src="node_modules/backbone.localstorage/backbone.localStorage.js"></script>
		<script src="js/models/todo.js"></script>
		<script src="js/collections/todos.js"></script>
<!-- 		<script src="js/views/todo-view.js"></script>
		<script src="js/views/app-view.js"></script> -->
		<script src="js/routers/router.js"></script>
		<script src="js/app.js"></script>

		<script src="js/controllers/todo.js"></script>
	</body>
</html>
